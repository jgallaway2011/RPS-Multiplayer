<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>RPS GAME</title>

  <!-- Adds link to the jQuery Library-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <!-- Firebase Reference -->
  <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>

  <!-- Adds link to Bootstrap and CSS file -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
    crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/style.css">

  <!-- Adds favicon -->
  <link rel="icon" href="assets/images/RPSFavicon.png" type="image/gif" sizes="16x16">

</head>

<body>
  <div class="container.fluid">
    <div class="row no-gutters d-flex justify-content-center">
      <div class="col-md-10">
        <div class="jumbotron">
          <img class="card-img-top" src="assets/images/RPSBUTTONS2.png" alt="RPS">
        </div>
      </div>
    </div>
    <form class="row no-gutters d-flex justify-content-center">
      <div class="form-group form-inline">
        <input type="text" class="form-control" id="name-input" placeholder="Enter Name">
        <button type="submit" id="submit-name" class="btn">Submit</button>
      </div>
    </form>

    <div class="row no-gutters d-flex justify-content-center">
      <div class="card" style="width: 18rem;">
        <div class="card-body">
            <h5 class="card-title" id="playerOneText"></h5>
        </div>
      </div>
      <div class="card" style="width: 18rem;">
        <img class="card-img-top" src="assets/images/RPSRULES.png" alt="RPS">
        <div class="card-body">
          <h5 class="card-title"></h5>
        </div>
      </div>
      <div class="card" style="width: 18rem;">
        <div class="card-body">
            <h5 class="card-title" id="playerTwoText"></h5>
        </div>
      </div>
    </div>
    <br>
    <form class="row no-gutters d-flex justify-content-center">
      <div class="form-group">
        <textarea class="form-control" id="chatArea" rows="3"></textarea>
        <button type="submit" id="send-chat" class="btn">Send</button>
      </div>
    </form>
  </div>

    <!-- JavaScript -->
    <script src="assets/javascript/app.js"></script>
</body>

</html>
